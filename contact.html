        <div class="contact-form">
            <h2 class="text-center text-white">Contactez moi</h2>
            <div class="alert alert-danger" role="alert" id="error-message"></div>
            <div class="alert alert-success" role="alert" id="success-message"></div>
            <form action="https://formspree.io/f/movqlkqj" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="1" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>            
        </div>
